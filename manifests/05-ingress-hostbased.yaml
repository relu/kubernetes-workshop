apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-app
spec:
  rules:
  - host: ruby.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-app-ruby
            port:
              name: http
  - host: python.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-app-python
            port:
              name: http
  - host: go.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-app-go
            port:
              name: http
  - host: rust.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-app-rust
            port:
              name: http
  - host: app.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-app
            port:
              name: http
